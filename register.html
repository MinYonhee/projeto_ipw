<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="register-container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <div class="campos">
            <label for="username">Nome completo:</label>
            <input type="text" id="username" name="username" required style="border: 1px solid #8A2BE2; padding: 8px; width: 140px; border-radius: 20px;">
            <br>
            <label for="birthdate">Data de nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required style="border: 1px solid #8A2BE2; padding: 8px; width: 150px; border-radius: 20px;">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="border: 1px solid #8A2BE2; padding: 8px; width: 150px; border-radius: 20px;">
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required style="border: 1px solid #8A2BE2; padding: 8px; width: 150px; border-radius: 20px;">
            <br>
            <label for="confirmPassword">Confirme sua senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required style="border: 1px solid #8A2BE2; padding: 8px; width: 150px; border-radius: 20px;">
        </div>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
        <p id="success-message"></p>
        <p id="error-message"></p>
        <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const birthdate = document.getElementById('birthdate').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            register(username, birthdate, email, password, confirmPassword);
        });

        function register(username, birthdate, email, password, confirmPassword) {
            const storedUsers = JSON.parse(localStorage.getItem('users')) || {};
            if (storedUsers[username]) {
                document.getElementById('error-message').innerText = 'Usuário já existe';
                document.getElementById('success-message').innerText = '';
            } else if (password !== confirmPassword) {
                document.getElementById('error-message').innerText = 'As senhas não coincidem';
                document.getElementById('success-message').innerText = '';
            } else {
                storedUsers[username] = { birthdate, email, password };
                localStorage.setItem('users', JSON.stringify(storedUsers));
                document.getElementById('success-message').innerText = 'Usuário cadastrado com sucesso!';
                document.getElementById('error-message').innerText = '';
            }
        }
    </script>
</body>
</html>
